<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/about1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
		<div class="row">
			<div class="col-md-4">
				
			</div>
			<div class="col-md-4">
				<form onsubmit="return validation()" method="post">
					<div class="mb-3">
						<label>Username:</label>
						<input type="text" name="" class="form-control" id="user" required>
						<span id="username" class="text-danger"></span>
					</div>
					<div class="mb-3">
						<label>Password:</label>
						<input type="text" name="" class="form-control" id="pass" required>
						<span id="password" class="text-danger"></span>
					</div>
					<div class="mb-3">
						<label>Cpassword:</label>
						<input type="text" name="" class="form-control" id="cpass" required>
						<span id="Cpassword" class="text-danger"></span>
					</div>
					<div class="mb-3">
						<label>mobile no.:</label>
						<input type="number" name="" class="form-control" id="mobileNumber" required>
						<span id="mobileno" class="text-danger"></span>
					</div>
					<button class="btn btn-primary">submit</button>


				</form> 
			</div>
			<div class="col-md-4">
				
			</div>
		</div><!-- row end-->
	</div><!--container end-->


<script >
	function validation(){
		let user = document.getElementById('user').value
		let pass = document.getElementById('pass').value
		let cpass = document.getElementById('cpass').value
		let mobileNumber = document.getElementById('mobileNumber').value

       console.log(pass)

		if((user.length <= 2) || (user.length > 20)) {
				document.getElementById('username').innerHTML =" ** Username length must be between 2 and 20";
				return false;	
			}


		if(!isNaN(user)){
				document.getElementById('username').innerHTML =" ** only characters are allowed";
				return false;
			}

		if((pass.length <= 8) || (pass.length > 20)) {
				document.getElementById('password').innerHTML =" ** Passwords length must be between  8 and 20";
				return false;	
			}

		if(pass!=cpass){
				document.getElementById('Cpassword').innerHTML =" ** Password does not match the confirm password";
				return false;
			}
        
        if(mobileNumber.length!=10){
				document.getElementById('mobileno').innerHTML =" ** Mobile Number must be 10 digits only";
				return false;
			}

	}
</script>



</body>
</html>
